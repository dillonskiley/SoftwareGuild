<!-- Box Model
__________________________
| Margin                  |
|  _____________________  |
| | Border              | |
| |   ________________  | |
| | | Padding         | | |
| | |  ____________   | | |
| | | | Auto x Auto|  | | |
| | | |____________|  | | |
| | |_________________| | |
| |_____________________| |
|_________________________|

auto x auto - refers to the content
padding     - whitespace around the content, between the content and the border
border      - a line that creates a visual separation between the box's content and the content around it
margin      - whitespace between the border and the content around the box
-->

<!-- The following shortcut will create a top padding of 8px, a right padding of 16px, a bottom padding of 4px, and a left padding of 4px.

padding: 8px 16px 4px 4px;

If all the sides shared the same padding value (such as 5px), we could condense it to be:

padding: 5px;
-->
