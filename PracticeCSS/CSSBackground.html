<!-- Backgrounds
        One way to differentiate HTML containers visibly is to set backgrounds of different colors or different images. CSS makes it easy to do this.
-->

<!-- Background Color

    To change the background color of an element, use the background-color property. Valid background color values include color names, RGB(A) values, and hexadecimal values.
-->

<!-- HTML Color Names

    Ex. background-color: red;
-->

<!-- RGB(A) Values

    Ex. background-color:rgb(178,31,40);

    A fourth value – between 0 and 1 – represents the alpha channel, determining the opacity of a color. The example below uses 50% (0.5) opacity, so it will appear to have a lighter shade.

    Ex. background-color:rgb(178,31,40,0.5)
-->

<!-- Hexadecimal Value

    Ex. (pure red): background-color: #ff0000;
-->

<!-- Background Images
    Another way to differentiate containers is to use images in the background. The CSS properties used with images as backgrounds include background-image, background-repeat, background-attachment, and background-position.

    background-image
    Ex. background-image:url("image-address.png");

    background-repeat
    no-repeat: does not repeat
    repeat-x: repeats horizontally
    repeat-y: repeats vertically
    repeat: repeats both horizontally and vertically

    background-attachment
    - Determines whether the background image is anchored (fixed in place) or moves when the element is scrolled.
    - scroll: scrolls
    - fix: anchored/fixed in place

    background-position
    - Determines the initial position of an image with two values that apply to X (horizontal) and Y (vertical) positioning; values can be percentages, lengths, or keywords.

    X position keywords include:
        right
        left
        center
    Y position keywords include:
        top
        bottom
        center
-->

<!-- Background Shorthand 
    All of these background properties can be shortened to the format:
    
    background: color image repeat attachment position;

    This:
    background-image: url("../images/confetti.gif");
    backround-repeat: repeat;

    Can be simplified to:
    background: url("../images/confetti.gif") repeat;
-->
